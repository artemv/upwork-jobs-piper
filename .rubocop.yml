AllCops:
  RunRailsCops: true
  Exclude:
    - "bin/**/*"
    - "config/boot.rb"
    - "db/migrate/20150523134511_devise_create_users.rb"
    - "config/deploy/production.rb"
    - "query_upwork.rb"

Metrics/LineLength:
  Exclude:
    - "db/schema.rb"
    - "config/initializers/devise.rb"
  Max: 120

Style/AndOr:
  Enabled: false

Style/Documentation:
  Enabled: true
  Exclude:
    - "app/controllers/*"
    - "app/helpers/*"
    - "db/migrate/*"
    - "config/application.rb"
    - "config/initializers/configuration.rb"

Style/EmptyLinesAroundBlockBody:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  EnforcedStyle: empty_lines

Style/EmptyLinesAroundModuleBody:
  EnforcedStyle: empty_lines

Style/NumericLiterals:
  Exclude:
    - "db/schema.rb"

Style/SingleSpaceBeforeFirstArg:
  Exclude:
    - "db/schema.rb"

Style/LeadingCommentSpace:
  Exclude:
    - Gemfile

Style/StringLiterals:
  EnforcedStyle: double_quotes
  Exclude:
    - "db/schema.rb"

Style/BlockComments:
  Exclude:
    - "spec/spec_helper.rb"

Style/DotPosition:
  EnforcedStyle: trailing

Rails/TimeZone:
  Enabled: false

Style/ClassVars:
  Exclude:
    - "spec/ar_capybara_hack.rb"
